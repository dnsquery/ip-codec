name: Tests

on: [push, pull_request]

jobs:
  test_cjs:
    runs-on: ubuntu-latest
    needs: test_mjs
    strategy:
      matrix:
        include:
        - id: ubuntu:6
          node: 6
        - id: ubuntu:8
          node: 8
        - id: ubuntu:10
          node: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - run: npm i
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npx fresh-tape test.cjs

  test_mjs:
    runs-on: ${{ matrix.os }}
    needs: strict
    strategy:
      matrix:
        include:
          - id: windows:12
            os: windows-latest
            node: 12
          - id: macos:14
            os: macos-latest
            node: 14
            test: test.mjs
          - id: ubuntu:16
            os: ubuntu-latest
            node: 16
            test: test.mjs
          - id: ubuntu:18
            os: ubuntu-latest
            node: 18
            test: test.mjs
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm i
    - run: npm run unit

  strict:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - run: npm i
    - run: npm run lint
    - run: npm run coverage
